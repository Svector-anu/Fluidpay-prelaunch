<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallets Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .wallet-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Registered Wallets</h1>
  <div id="wallets-container">Loading...</div>

  <script>
    fetch("https://api-fluidpay.onrender.com/wallets/")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("wallets-container");
        container.innerHTML = "";
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "wallet-item";
          div.textContent = `Email: ${item.email} | Wallet: ${item.wallet}`;
          container.appendChild(div);
        });
      })
      .catch(error => {
        console.error("Error fetching wallets:", error);
        document.getElementById("wallets-container").textContent = "Failed to load data.";
      });
  </script>
</body>
</html>
